<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <title> Design </title>

    <link rel="stylesheet" href="css/pure-min.css">

    <link rel="stylesheet" href="css/grids-responsive-min.css">

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

    <link rel="stylesheet" href="css/marketing.css">

</head>

<body>
    <div class="header">
        <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
            <a class="pure-menu-heading" href="">QUIZ</a>

            <ul>
                <li class="pure-menu-selected"><a href="#">Home</a></li>
                <li><a href="#">Quiz details</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </div>

    <div class="splash-container">
        <div class="splash">
            <h1 class="splash-head">QUIZ NAME</h1>
            <p class="splash-subhead">Press the button to start</p>
            <p>
                <a href="#1" class="pure-button pure-button-primary">START!</a>
            </p>
        </div>
    </div>
    <div class="content-wrapper">
        <div id="1" class="ribbon l-box-lrg pure-g">
            <div class="l-box-lrg is-center pure-u-1 pure-u-md-1-2 pure-u-lg-2-5">
                <img class="pure-image-responsive" alt="1Icon" width="300" src="img/1.png">
            </div>
            <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-3-5">
                <h2 class="content-head content-head-ribbon">...........?</h2>
                <p><a class="answer-text" href="#2">Answer1</a></p>
                <p><a class="answer-text" href="#2">Answer2</a></p>
                <p><a class="answer-text" href="#2">Answer3</a></p>
                <p><a class="answer-text" href="#2">Answer4</a></p>

            </div>
        </div>
        <div id="2" class="ribbon2 l-box-lrg pure-g">
            <div class="l-box-lrg is-center pure-u-1 pure-u-md-1-2 pure-u-lg-2-5">
                <img class="pure-image-responsive" alt="2Icon" width="300" src="img/2.png">
            </div>
            <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-3-5">
                <h2 class="content-head content-head-ribbon2">...........?</h2>
                <p>Answer1</p>
                <p>Answer2</p>
                <p>Answer3</p>
                <p>Answer4</p>

            </div>
        </div>
        <div id="result" class="ribbon l-box-lrg pure-g">
            <div class="l-box-lrg is-center pure-u-1 pure-u-md-1-2 pure-u-lg-2-5">
                <img class="pure-image-responsive" alt="resultIcon" width="300" src="img/complete.png">
            </div>
            <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-3-5">
                <h2 class="content-head content-head-ribbon">Quiz is complete!</h2>
                
                <p>
                <a href="#" class="pure-button pure-button-primary">GET RESULT!</a>
                </p>

            </div>
        </div>
    </div>
    </div>

</body>
